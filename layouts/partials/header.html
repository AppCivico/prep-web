<div class="header-bg">
  <header {{ if not .IsHome }} class="intern-header" {{ end }}>
    <nav class="main-nav">
      <button class="js-menu-toggle">Menu</button>
      <ul class="js-menu-list">
        {{ with .Site.Menus.header }}
          {{ range . }}
          <li>
            <a href="{{ .URL }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </nav>
  </header>
</div>
