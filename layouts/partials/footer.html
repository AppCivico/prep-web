<footer class="site-footer">
  <div class="container">
    {{ with $.Site.Data.socialMedia }}
    <ul class="social">
        {{ range .list }}
        <li>
          <a href="{{ .url }}" title="{{ .name }}" rel="noopener" class="{{ .cssClass }}">{{ .name }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    <a href="https://www5.usp.br/" rel="noopener" class="usp-logo">USP</a>
    <a href="mailto:prep@email.com" class="contact">prep@email.com</a>
  </div>
</footer>
